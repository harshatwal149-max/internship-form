<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id = "register">
        <div>
            <label>name</label>
            <input type="text" name="name" id="name"/>
        </div>
        <div>
            <input type="button" value="save" onClick="saveData()"/>
            <input type="button" value="show" onCliclk="showRecord()"/>
        </div>
        <div id="record">
        </div>
    </form>
    <script>
        let Data =[];
        function saveData(){
            Data.push(document.getElementById('name').value);
            localStorage.setItem("name",Data);
        }
        function showRecord(){
            document.getElementById('record').innerHTML=localStorage.getItem("name");
         }
           </script>
</body>
</html>
